<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Koaku.ma - 短縮URL</title>

        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Source+Code+Pro">
        <link rel="stylesheet" href="css/iota.css">
        <link rel="stylesheet" href="css/main.css">

        <!-- NOTE - update the version number as needed -->
        <script defer src="/__/firebase/9.22.0/firebase-app-compat.js"></script>
        <script defer src="/__/firebase/9.22.0/firebase-database-compat.js"></script>
        <script defer src="/__/firebase/9.22.0/firebase-app-check-compat.js"></script>
        <!-- NOTE - initialize the SDK after all desired features are loaded, -->
        <!-- set useEmulator to false to avoid connecting the SDK to running emulators. -->
        <script defer src="/__/firebase/init.js?useEmulator=true"></script>
        <!-- Google tag (gtag.js) -->
        <script async
            src="https://www.googletagmanager.com/gtag/js?id=G-RJH18CPBD3"></script>
        <script src="js/analytics.js"></script>
    </head>
    <body style="visibility: hidden;">
        <h1>Koaku.ma</h1>
        <p>Koaku.maはシンプルなURL短縮サービスです。</p>

        <p>&nbsp;</p>

        <input type="text" placeholder="Input URL here" id="urlBox">
        <input type="checkbox" id=""><label for=""></label>
        <input id="submit" type="button" value="短縮実行" disabled>
        <p class="notice" id="error" style="display: none;"></p>

        <p>&nbsp;</p>

        <input type="text" readonly id="result" placeholder="短縮結果がここに表示されます">
        <span class="grid" style="--cols-xl: 2; --cols-lg: 2;">
            <div>
                <input type="button" id="copybtn" onclick="copyShortUrl();"
                    disabled value="コピー" style="width: 100%;" />
            </div>
            <div>
                <input type="button" id="openbtn" onclick="openShortUrl();"
                    disabled value="開く" style="width: 100%;" />
            </div>
        </span>
        <p class="notice" id="copied" style="display: none;">コピーしました</p>

        <script src="js/isValidURL.js"></script>
        <script src="js/hashGenerator.js"></script>
        <script src="js/main.js"></script>
        <script src="js/copy.js"></script>
    </body>
</html>
